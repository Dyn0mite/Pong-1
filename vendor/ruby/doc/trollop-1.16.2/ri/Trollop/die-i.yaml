  body: "Informs the user that their usage of 'arg' was wrong, as detailed by 'msg', and dies. Example:"
- !ruby/struct:SM::Flow::VERB 
  body: "  options do\n    opt :volume, :default =&gt; 0.0\n  end\n\n  die :volume, &quot;too loud&quot; if opts[:volume] &gt; 10.0\n  die :volume, &quot;too soft&quot; if opts[:volume] &lt; 0.1\n"
- !ruby/struct:SM::Flow::P 
  body: "In the one-argument case, simply print that message, a notice about -h, and die. Example:"
- !ruby/struct:SM::Flow::VERB 
  body: "  options do\n    opt :whatever # ...\n  end\n\n  Trollop::die &quot;need at least one filename&quot; if ARGV.empty?\n"
