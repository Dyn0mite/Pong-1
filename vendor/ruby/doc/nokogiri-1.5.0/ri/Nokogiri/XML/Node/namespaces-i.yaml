- !ruby/struct:SM::Flow::P 
  body: Returns a Hash of {prefix =&gt; value} for all namespaces on this node and its ancestors.
- !ruby/struct:SM::Flow::P 
  body: "This method returns the same namespaces as #namespace_scopes."
- !ruby/struct:SM::Flow::P 
  body: Returns namespaces in scope for self -- those defined on self element directly or any ancestor node -- as a Hash of attribute-name/value pairs. Note that the keys in this hash XML attributes that would be used to define this namespace, such as &quot;xmlns:prefix&quot;, not just the prefix. Default namespace set on self will be included with key &quot;xmlns&quot;. However, default namespaces set on ancestor will NOT be, even if self has no explicit default namespace.
